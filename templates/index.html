<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 15px;
        }
        .form-group input[type="file"] {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            background: #f8f9fa;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .form-group input[type="file"]:hover {
            border-color: #80bdff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        #result h4 {
            margin-top: 15px;
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
        }
        #image-preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Plant Disease Prediction</h2>
    <p>Select an image of a plant leaf to predict if it's healthy or diseased.</p>
    <form id="upload-form" action="/predict" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" accept="image/*" required onchange="previewImage(event)">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <div id="result" class="mt-3"></div>
    <img id="image-preview" src="#" alt="Image preview" style="display:none;">
</div>

<script>
    async function previewImage(event) {
        const imagePreview = document.getElementById('image-preview');
        imagePreview.src = URL.createObjectURL(event.target.files[0]);
        imagePreview.style.display = 'block';
    }

    document.getElementById('upload-form').onsubmit = async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const response = await fetch('/predict', {
            method: 'POST',
            body: formData
        });
        const result = await response.text();
        document.getElementById('result').innerHTML = <h4>Prediction: ${result}</h4>;
    };
</script>

</body>
</html>
